<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">

    <title>Sunday Staples</title>
</head>

<header id="header">
    <h3 id="shipping">FREE LOCAL SHIPPING ON ORDERS ABOVE $60</h3>


    <img src="img/logo.png" id="header-img">
    
    <nav id="nav-bar">
    <ul id="nav-list">
        <li><a href="#Home" class="nav-link">HOME</a>
        <a href="#New Arrivals" class="nav-link">NEW ARRIVALS</a>
        <a href="#Gallery" class="nav-link">GALLERY</a>
        <a href="#Newsletter" class="nav-link">NEWSLETTER</a></li>
    </ul>   
    </nav>      
</header>

<body>
    <section id="Home">
        <div id="header-img-div">
            <img src="img/banner.jpg" id="banner-img">
            <!-- <img src="img/banner2.jpg" id="banner-img"> -->
        </div>
    </section>

    <section id="New Arrivals" class="arrival-new">
        <p id="arrivals">New Arrivals</p>
        <div class="new-arrivals">
            <iframe src="https://www.youtube.com/embed/3vbnm_c9aKc" width="560" height="315"
            class=" arrival-item--video"
            id="video"></iframe>
            <img src="img/1.jpg" class="arrival-item arrival-item--1">
            <img src="img/2.jpg" class="arrival-item arrival-item--2">
            <img src="img/3.jpg" class="arrival-item arrival-item--3">
            <img src="img/4.jpg" class="arrival-item arrival-item--4">
        </div>
    </section>

    <section id="Gallery">
        <div class="powr-instagram-feed" id="c6156a27_1601572805"></div><script src="https://www.powr.io/powr.js?platform=html"></script>
    </section>


    <section id="Newsletter">
        <p>Subscribe to our Newsletter</p>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <div id="button-area">
            <input
            class="email-form"
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email"
            />
            <button type="submit" id="submit" class="submit-button"><span>Submit</span></button>
            </div>  
        </form>      
    </section>

    <footer>
        <div class="footer">
        </div>
    </footer>
</body>

</html>
